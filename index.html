<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gareeb available</title>
</head>
<style>

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 2rem;
}

section {
    margin-bottom: 2rem;
}

.product {
    border: 1px solid #ccc;
    display: inline-block;
    margin: 1rem;
    padding: 1rem;
    text-align: center;
    width: 200px;
}

.product img {
    max-width: 100%;
    height: auto;
}

footer {
    background-color: #333;
    color: white;
    padding: 1rem;
    text-align: center;
}

button.add-to-cart {
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    transition: background-color 0.3s ease;
}

button.add-to-cart:hover {
    background-color: #218838;
}

button.add-to-cart:active {
    background-color: #1e7e34;
}
.rahul{
    font-size: larger;
    color: black;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
</style>
<body>
    <header>

                <img src="phone1" alt="Phone 1">
                <h3>Iphone 12</h3>
                <p>₹10.00</p>

            </div>
            <div class="product">
                <img src="phone3" alt="Phone 2">
                <h3>Iphone 13</h3>

            <div class="product">

                <h3>Iphone 13</h3>

            <div class="product">
                <img src="phone4.jpg" alt="Phone 4">
                <h3>Iphone 15</h3>
                <p>₹20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">

                <h3>Iphone 15</h3>
                <p>₹20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Shopping. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
